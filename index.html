<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@700&family=Koulen&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,800;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600&family=Quicksand:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>PuPew-Sport</title>
</head>
<body>
    <section class="container-full">
        <div class="container-header">
            <div class="header">
                <div class="logo">
                    <a href=""><img src="pupew logo.png" alt=""></a>
                </div>
                <div class="menu" id="menushow">
                  
                    <ul>
                        <i class="fa-solid fa-xmark" id="exitClick"></i>
                         <li>
                            <a href=""><i class="fa-solid fa-house"></i></a>
                        </li>
                        <li>
                            <a href="">JERSEYS</a>
                        </li>
                        <li>
                            <a href="">SOCKS</a>
                        </li>
                        <li>
                            <a href="">BOOKING</a>
                        </li>
                        <li>
                            <a href="">CONTACT</a>
                        </li>
                        <li>
                            <a href=""><div class="learn-more">
                                <p>
                                    Buy Now <i class="fa-solid fa-arrow-right"></i>
                                </p>
                            </div></a>
                        </li>
                    </ul>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-bars" id="menuClick"></i>
                    <a href=""><i class="fa-solid fa-user"></i></a>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </div>
        <div class="container-slider" id="backgroundchange">
            <i class="fa-solid fa-angle-left" id="backclick"></i>
            <i class="fa-solid fa-angle-right" id="nextclick"></i>
            <div class="circle-icon">
                <i class="fa-regular fa-circle" id="forward1"></i>
                <i class="fa-regular fa-circle" id="forward2"></i>
                <i class="fa-regular fa-circle" id="forward3"></i>
            </div>
          
        </div>
    </section>


</body>
<script>
    const Background = document.getElementById('backgroundchange'); 
    const BackClick = document.getElementById('backclick');
    const NextClick = document.getElementById('nextclick');
    var a = 0;
    BackClick.addEventListener('click', ()=>{
        if ( a == 0 ){
            Background.style.backgroundImage = "url('sponsor.jpg')";
            a = 1;
        }
        else if ( a == 1 ){
            Background.style.backgroundImage = "url('2.jpg')";
            a = 2;
        }
        else{
            Background.style.backgroundImage = "url('1.jpg')";
            a = 0;
        }
    })
    var b = 0;
    NextClick.addEventListener('click', ()=>{
        if ( b == 0 ){
            Background.style.backgroundImage = "url('2.jpg')";
            b = 1;
        }
        else if ( b == 1 ){
            Background.style.backgroundImage = "url('sponsor.jpg')";
            b = 2;
        }
        else{
            Background.style.backgroundImage = "url('1.jpg')";
            b = 0;
        }
    })

    const clickforward1 = document.getElementById('forward1');
    clickforward1.addEventListener('click', ()=>{
        Background.style.backgroundImage = "url('1.jpg')";
    })
    const clickforward2 = document.getElementById('forward2');
    clickforward2.addEventListener('click', ()=>{
        Background.style.backgroundImage = "url('2.jpg')";
    })
    const clickforward3 = document.getElementById('forward3');
    clickforward3.addEventListener('click', ()=>{
        Background.style.backgroundImage = "url('sponsor.jpg')";
    })

    var c = 0;
    setInterval(function(){
        if ( c == 0){
            Background.style.backgroundImage = "url('1.jpg')";
            c = 1;
        }
        else if ( c == 1){
            Background.style.backgroundImage = "url('2.jpg')";
            c = 2;
        }
        else{
            Background.style.backgroundImage = "url('sponsor.jpg')";
            c = 0;
        }
    }, 3000);



    const MenuClick = document.getElementById('menuClick');
    const ExitClick = document.getElementById('exitClick');
    const MenuShow = document.getElementById('menushow');
    
    MenuClick.addEventListener('click', ()=>{
            MenuShow.style.display = "block";
    })
    
    ExitClick.addEventListener('click', ()=>{ 
            MenuShow.style.display = "none";
    })

</script> 
</html>
